{% extends "blog/base.html" %}
{% load i18n %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Delete Post" %}</legend>
                <h2>{% trans "Are you sure you want to delete the Post:"%} <div style="color:royalblue;">{{object.title }}</div></h2>
                
            </fieldset>
            <div class="form-group">
              
                <button class="btn btn-outline-danger" type="submit">{% trans "Yes, Delete" %}</button>
                <button class="btn btn-outline-secondary"  href="{%url 'post-delete' object.id%}" >{% trans "Cancel" %}</button>
            </div>
        </form>
    </div>
{% endblock content %}
