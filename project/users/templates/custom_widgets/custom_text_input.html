{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'custom_css/custom_text_input.css' %}">
 
</head>
<body>
    <label for="{{ widget.id_for_label }}">
        {% if widget.attrs.label %}
            {{ widget.attrs.label }}
        {% endif %}
    </label>
    <input type="text" name="{{ widget.name }}" id="{{ widget.id_for_label }}" class="custom-text-input" placeholder="{{ widget.attrs.placeholder }}">

</body>
</html>
