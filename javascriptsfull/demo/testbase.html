<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Header</title>
</head>
<body>
    <header class="header-outer">
        <div class="responsive-wrapper">
            <div class="header-inner">
                <!-- Logo -->
                <div class="header-logo">
                    <a href="/home">
                        <img src="profile.png" alt="Profile Picture">
                    </a>
                </div>

                <!-- Navigation -->
                <nav class="header-navigation">

                    <a href="/home">Home</a>
                    <a href="/new-post">New Post</a>
                    <a href="/logout">Logout</a>
                </nav>

                <!-- Language Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-toggle">Language Setting</button>
                    <div class="dropdown-menu">
                        <form action="/set-language" method="post">
                            <button type="submit" name="language" value="en">English</button>
                        </form>
                        <form action="/set-language" method="post">
                            <button type="submit" name="language" value="vi">Vietnamese</button>
                        </form>
                        <form action="/set-language" method="post">
                            <button type="submit" name="language" value="jp">Japanese</button>
                        </form>
                    </div>
                </div>

                <!-- Search Form -->
                <form class="search-form" method="GET" action="/search">
                    <input type="text" name="q" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>

    <main class="main container">
        <div class="widget">
            <p>Content goes here...</p>
        </div>
    </main>

    <script>
        // Add any custom JavaScript here if needed
    </script>
</body>
</html>
